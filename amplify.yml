version: 1
backend:
  phases:
    # install:
    #   runtime-versions:
    #     nodejs: 20
    build:
      commands:
        - echo "Build environment is $CODEBUILD_BUILD_IMAGE"
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
        - npm run configure #This sets the Congnito User Pool PreSignUp Trigger
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*